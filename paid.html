 
 
{% load static %}
{% block content %}
{% include 'header1.html' %}

 
 
 <section  class="contact">
        <div class="container">
            <div class="row mb50">

                <div class="sec-title text-center mb50 wow fadeInDown animated" >
                    <h2>Payment</h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>

                

               
                <!-- end contact address -->

                <!-- contact form -->
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12 wow fadeInDown animated" data-wow-duration="500ms"
                    data-wow-delay="300ms">
					
                    <div class="contact-form">
                        <form action="addpaid" method="POST">
						{% csrf_token %}
													<h2 style='color:red;'>{{status}}</h2>
													<br><br>

                           
							
							<div class="input-group name-email">
                               
                                <div class="input-field">
                                    <input type="text" required name="cardname"  placeholder="Card Name"
                                        class="form-control">
                                </div>
								 <div class="input-field">
                                    <input type="number" required name="cardnumber" pattern='[0-9]{14}' title='Enter 14 Digits'  placeholder="Card Number"
                                        class="form-control">
                                </div>
							 
                            </div>
							
							<div class="input-group name-email">
                               
                                <div class="input-field">
                                    <select required name="cardtype"
                                        class="form-control">
										<option disabled>Select</option>
										<option value="Credit Card">Credit Card</option>
										<option value="Debit Card">Debit Card</option>
										
										</select>
                                </div>
								  <div class="input-field">
                                    <select required name="cardyear"
                                        class="form-control">
										<option disabled>Select</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										
										</select>
                                </div>
							 
                            </div>
							
							
							<div class="input-group name-email">
                               
                                <div class="input-field">
                                   <select required name="cardmonth"
                                        class="form-control">
										<option disabled>Select</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										
										</select>
                                </div>
								  <div class="input-field">
                                  <input type="text" required name="cvv"  pattern='[0-9]{3}' title='Enter 3 Digits' class="form-control" placeholder="Cvv">

                                </div>
							 
                            </div>
							
							<div class="input-group name-email">
                               
                               
								  <div class="input-field">
                                  <input type="date" required name="date"  class="form-control"  placeholder="">

                                </div>
							 
                            </div>
							
							
							
							
							
							
							
							
							
							
							 <input type="hidden" required name="order_id" value='{{result.id}}' 
							  placeholder="Email">
							<input type="hidden" required name="item_id" value='{{result.item_id}}' 
							  placeholder="Email">
                            <div class="input-group">
                                <input type="submit"  class="btn btn-success" value="Pay">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end contact form -->

              
                <!-- end footer social links -->

            </div>
        </div>
        </div>
        </div>

<br>
<br><br>
<br><br>
        <!-- Google map -->
        <!-- End Google map -->

    </section>
	
   {% include 'footer.html' %}
{% endblock %}
