 
 
{% load static %}
{% block content %}
{% include 'header.html' %}

 
 
 <section  class="contact">
        <div class="container">
            <div class="row mb50">

                <div class="sec-title text-center mb50 wow fadeInDown animated" >
                    <h2>View Book</h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>

                

               
                <!-- end contact address -->

                <!-- contact form -->
                <div class="col-lg-12 col-md-8 col-sm-7 col-xs-12 wow fadeInDown animated" data-wow-duration="500ms"
                    data-wow-delay="300ms">
					
                    <div class="contact-form">
                        <table class="table" width="100%">
						<tr>
						<th>Item Name</th>
						<th>Quantity</th>
						<th>Amount</th>
						<th>Status</th>
						<th>Payment</th>
						</tr>
						{% for i in res1 %}
						
						<tr>
						<td>{{i.item_id}}</td>
						<td>{{i.quantity}}</td>
						<td>{{i.price}}</td>
						<td>{{i.status}}</td>
						<td><a href="{% url 'paid' id=i.id %}" class="btn btn-success">Payment</a></td>
						
						</tr>
						{% endfor %}
						</table>
                    </div>
                </div>
                <!-- end contact form -->

              
                <!-- end footer social links -->

            </div>
        </div>
        </div>
        </div>
