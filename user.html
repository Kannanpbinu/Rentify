 
 
{% load static %}
{% block content %}
{% include 'header.html' %}

 
 
 <section  class="contact">
        <div class="container">
            <div class="row mb50">

                <div class="sec-title text-center mb50 wow fadeInDown animated" >
                    <h2>Register</h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>

                

               
                <!-- end contact address -->

                <!-- contact form -->
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12 wow fadeInDown animated" data-wow-duration="500ms"
                    data-wow-delay="300ms">
					
                    <div class="contact-form">
                        <form action="adduserform" method="POST">
												{% csrf_token %}
							<h2 style='color:red;'>{{status}}</h2>
							<br><br>
                            <div class="input-group name-email">
                               
                                <div class="input-field">
                                    <input type="text" required name="name"  placeholder="Name"
                                        class="form-control">
                                </div>
								 <div class="input-field">
                                    <input type="email" required name="email"  placeholder="Email"
                                        class="form-control">
                                </div>
								
                            </div>
							<div class="input-group name-email">
                               
                                <div class="input-field">
                                    <input type="text" required name="password" pattern="[0-9]{4}"  title='Enter 4 digits' placeholder="Password"
                                        class="form-control">
                                </div>
								 <div class="input-field">
                                    <input type="text" required pattern="[0-9]{10}"  title='Enter 10 digits' name="phone"  placeholder="Phone"
                                        class="form-control">
                                </div>
								
                            </div>
							<div class="input-group name-email">
                               
                                
								 <div class="input-field">
                                    <textarea required name="address"  placeholder="Address"
                                        class="form-control"></textarea>
                                </div>
								
                            </div>
                        
                            <div class="input-group">
                                <input type="submit"  class="btn btn-success" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end contact form -->

              
                <!-- end footer social links -->

            </div>
        </div>
        </div>
        </div>

<br>

    </section>
